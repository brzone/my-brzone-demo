<html>
	<head>
			<title>null</title>
		
		
	<script>
		function	myWrite(somethings) {
		
			document.write(somethings + "<br/>");
		}
		
		
		var message = null;
		
		
		myWrite(typeof message);
		
		myWrite(message == null);
		
		if (message == null) {
			
				message = "message is null";
		} else {
			
					message = "message is not null";
		}
		
		myWrite(message);
	</script>
			
	</head>


</html>
